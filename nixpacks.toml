[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm ci'
]

[phases.build]
cmds = [
    'npm run build',
    'php artisan config:clear',
    'php artisan route:clear',
    'php artisan view:clear',
    'php artisan cache:clear'
]

[phases.deploy]
cmds = [
    'mkdir -p storage/app/public storage/framework/cache storage/framework/sessions storage/framework/views storage/logs',
    'chmod -R 775 storage bootstrap/cache',
    'chmod -R 777 storage/app/public',
    'chmod +x railway-start.sh',
    'php artisan storage:link --force || true'
]
# Do NOT run config:cache/route:cache/view:cache here - at build time Railway env (APP_KEY, DB_*) is not available, which causes 500 at runtime.
# Do NOT run migrate here - DB may be unreachable during build. Migration runs at container start via railway-start.sh.

[start]
cmd = 'sh railway-start.sh'
